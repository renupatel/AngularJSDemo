<html>
<head>
<script type="text/javascript">  
			var request;  
			function loginCheck()  
			{  
			var usn=document.form1.t1.value;
			var pwd = document.form1.t2.value;
			
			var url="DB_Login.jsp?t1="+usn+"&t2="+pwd;  
			if(window.XMLHttpRequest){
			console.log("if");  
			request=new XMLHttpRequest();  
			}  
			else if(window.ActiveXObject){  
			console.log("else");
			request=new ActiveXObject("Microsoft.XMLHTTP");  
			}  
			  
			try  
			{  
			request.onreadystatechange=getInfo;  
			request.open("GET",url,true);  
			request.send(); 
			}  
			catch(e)  
			{  
			alert("Unable to connect to server");  
			}  
			}  
			  
			function getInfo(){  
			
			    
			if(request.readyState==4&&request.status==200){ 
			var val=request.responseText;  
			document.getElementById('res').innerHTML=val;  
			}
			
			}  
			  
			</script>
</head>
<body>
	<center>
		<br>
		<br>
		<h1>Login Page</h1>
		<br>
		<br>
		<form name="form1">
		
		<table>
		<tr>
		
		<td>UserName :</td>
		
		<td><input type="text" name="t1"> <br> </td>
		</tr>
		<tr>
		
		<td>Password :</td>
		
		<td><input type="text" name="t2"> </td>
		</tr>
		
		</table>
		
			 <input	type="button" value="Login" onClick="loginCheck()">
		</form>

		<br>
		<br> <span id="res" style="background-color: yellow"> </span>
	</center>
</body>
</html>
